<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>CFGS PoC JS</title>
        
        <link rel="stylesheet" href="bootstrap.min.css">
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Hello, app</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a id="exit_button" type="button" class="btn btn-danger" href="#" disabled>
                        Exit
                    </a>
                    <button id="status_button" type="button" class="btn btn-secondary">
                        Log status
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button id="link_button" class="btn btn-primary">Go to link</button>
                        </div>
                        <input id="link_input" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <h4>Log below <span class="badge">Status: <span id="status_holder"></span></h4>
                </div>
            </div>
            <div class="row">
                <div id="log_list" class="col border rounded bg-light pt-2">
                    
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        const Log = (function() {
            var _didReportNotAttached = false;
            var _logContainer = null;

            const _isAttached = function() {
                return _logContainer != null;
            }

            const _onNotAttachedDetected = function() {
                if(!_didReportNotAttached) {
                    console.error("Log failed; the logger is not attached.");
                    _didReportNotAttached = true;
                }
            }

            const _printHtmlLog = function(msg, clazz) {
                if(!_isAttached()) {
                    _onNotAttachedDetected();
                    return;
                }
                _logContainer.innerHTML = _logContainer.innerHTML + `<p class="${clazz}">${msg}</p>`
            }

            const _printD = function(msg) {
                console.log(msg);
                _printHtmlLog(msg, '');
            }

            const _printW = function(msg) {
                console.warn(msg);
                _printHtmlLog(msg, 'text-warning');
            }

            const _printE = function(msg) {
                console.error(msg);
                _printHtmlLog(msg, 'text-danger');
            }

            const _printI = function(msg) {
                console.info(msg);
                _printHtmlLog(msg, 'text-info');
            }

            return {
                attach: function(target) {
                    _logContainer = target;
                },
                d: _printD,
                w: _printW,
                e: _printE,
                i: _printI
            }
        })();

        var TheApp = (function() {
            var Handle = (typeof POCInterface == 'undefined') ? undefined : POCInterface;
            var _status = null;

            const _attachExitListener = function() {
                _runLoggedGuarded("attachExitListener", function() {
                    var domTarget = document.getElementById("exit_button");
                    domTarget.addEventListener('click', function(event) {
                        event.preventDefault();
                        Log.i("Exit button click called!");
                        _onExit();
                        
                    });
                    domTarget.disabled = false;
                });
            }

            const _attachLinkButtonListener = function() {
                _runLoggedGuarded("attachLinkButtonListener", function() {
                    var buttonNode = document.getElementById("link_button");
                    buttonNode.addEventListener('click', function() {
                        _runLoggedGuarded("onLinkButtonClick", function() {
                            var inputNode = document.getElementById("link_input");
                            var value = inputNode.value;
                            Handle.openDeeplink(value);
                        });
                    })
                });
            }

            const _attachStatusButtonListener = function() {
                _runLoggedGuarded("attachStatusButtonListener", function() {
                    var buttonNode = document.getElementById("status_button");
                    buttonNode.addEventListener('click', function() {
                        _runLoggedGuarded("onStatusButtonClick", function() {
                            Log.i(`Current status is: ${_status}`);
                            _updateStatusUi();
                        });
                    });
                });
            }

            const _updateStatusUi = function() {
                _runLoggedGuarded("updateStatusUi", function() {
                    var node = document.getElementById("status_holder");
                    node.innerText = `${_status}`;
                });
            }

            const _onGameInitialized = function() {
                _runLoggedGuarded("onGameInitialized", function() {
                    Handle.onGameInitialized();
                });
            }

            const _runLoggedGuarded = function(tag, fun) {
                try {
                    Log.i(`${tag} called`);
                    fun();
                    Log.i(`${tag} finished`);
                } catch(e) {
                    Log.e(e);
                }
            }

            const _onExit = function() {
                _runLoggedGuarded("onExit", function() {
                    Handle.exit();
                });
            }

            const _logInternals = function() {
                Log.i(`POCInterface: ${(typeof POCInterface === 'undefined' ? 'n/a' : POCInterface)}`);
                if(typeof POCInterface === 'object') {
                    Log.i(Object.entries(POCInterface));
                }
                Log.i(`Handle: ${Handle}`);
                if(typeof Handle === 'object') {
                    Log.i(Object.entries(Handle));
                }
            }

            return {
                init: function() {
                    Log.attach(document.getElementById('log_list'));
                    _logInternals();
                    _attachExitListener();
                    _attachLinkButtonListener();
                    _attachStatusButtonListener();
                    _onGameInitialized();
                    _updateStatusUi();
                },
                logAfterAWhile: function() {
                    setTimeout(() => _logInternals(), 3000);
                },
                setUserState: function(status) { 
                    _status = status;
                    _updateStatusUi(_status);
                }
            }
        })();

        document.addEventListener('DOMContentLoaded', function() {
            TheApp.init();
            TheApp.logAfterAWhile();
        }, false);
    </script>
</html>
